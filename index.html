<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- normalizer css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- css local -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/pokedex.css">
    
</head>
<body>
    
    <main class="content">
        
        <div class="pokedex" id="pokedex">
            <img class="pokemonBkg" src="./assets/picture/background_prairie_pokemon_screencapture_by_nemotrex_de8nlib-fullview.jpg" alt="backgroung pokemon">
            <img class="pokedexImg" src="./assets/picture/6e52e0a37e4194b7766ffbde181a0434.png" alt="pokedex">
            <img id="pokemonImg" class="pokemonImg" src="./assets/picture/pngwing.com (1).png" alt="pokemon photo">
            <!-- <div class="pokemonType">
                <span>Tipo</span>
                <span>Tipo</span>
            </div> -->
            <div id="pokemonColor" class="pokemonColor">
                <span id="pokemonTotal" class="pokemonTootal"></span>
            </div>
            <h5 id="pokemonName" class="pokemonName"></h5>
            <div class="pokemonSearch">
                <form id="pokemonForm">
                    <input id="pokemonSearch" type="search" placeholder="  id/name !!  " required>
                </form>
            </div>
            <div class="pokemonData">
                <ol class="pokemonStats">
                    <li>HP: <span id="hp">?</span></li>
                    <li>AT: <span id="at">?</span></li>
                    <li>DF: <span id="df">?</span></li>
                    <li>S.AT: <span id="sat">?</span></li>
                    <li>S.DF: <span id="sdf">?</span></li>
                    <li>SPD: <span id="spd">?</span></li>
                </ol>
            </div>
        </div>
        <ol id="pokemonList" class="pokemonList">

        </ol>
        

    </main>
    
</body>

    <!-- script local -->
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/Pokemon.js"></script>
    <script src="./assets/js/main.js"></script>
    
    
</html>
